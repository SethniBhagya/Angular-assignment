<div class="custom">
  <h3 class="custom__header">General Information</h3>
  <form [formGroup]="informationForm" (ngSubmit)="onSubmit()">
    <div class="card position-relative border-box">
      <div class="card-body position-absolute border-box__text">
        Biographic Information
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <div class="mb-3">
              <label for="firstName" class="border-box__form-label"
                >First Name<span class="border-box__form-label__required"
                  >*</span
                ></label
              >
              <input
                required
                type="text"
                formControlName="firstName"
                class="form-control border-box__form-control border-box__form-control border-box__form-control"
                id="firstName"
                placeholder="Placeholder"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="mb-3">
              <label for="lastName" class="border-box__form-label"
                >Last Name<span class="border-box__form-label__required"
                  >*</span
                ></label
              >
              <input
                required
                type="text"
                formControlName="lastName"
                class="form-control border-box__form-control"
                id="lastName"
                placeholder="Placeholder"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="mb-3">
              <label for="birthday" class="border-box__form-label"
                >Birthday</label
              >
              <input
                type="date"
                formControlName="birthday"
                class="form-control border-box__form-control"
                id="birthday"
                placeholder="Placeholder"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="mb-3">
              <label for="gender" class="border-box__form-label">Gender</label>
              <select
                class="form-select"
                id="gender"
                formControlName="gender"
                aria-label="Default select example"
              >
                <option selected>Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="mb-3">
              <label for="civilStatus" class="border-box__form-label"
                >Civil Satatus</label
              >
              <select
                class="form-select"
                id="civilStatus"
                formControlName="civilStatus"
                aria-label="Default select example"
              >
                <option selected>Select</option>
                <option value="Single">Single</option>
                <option value="Maried">Maried</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="mb-3">
              <label for="nationality" class="border-box__form-label"
                >Nationality</label
              >
              <select
                class="form-select"
                id="name"
                formControlName="nationality"
                aria-label="Default select example"
              >
                <option selected>Select</option>
                <option value="Sinhala">Sinhala</option>
                <option value="Tamil">Tamil</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card position-relative border-box" style="margin-top: 50px">
      <div class="card-body position-absolute border-box__text">
        Contact Information
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <div class="mb-3">
              <label for="phoneNumber" class="border-box__form-label"
                >Phone Number</label
              >
              <input
                type="tel"
                formControlName="phoneNumber"
                class="form-control border-box__form-control"
                id="phoneNumber"
                placeholder="Placeholder"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="mb-3">
              <label for="email" class="border-box__form-label"
                >Email address</label
              >
              <input
                type="email"
                formControlName="email"
                class="form-control border-box__form-control"
                id="email"
                placeholder="Placeholder"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="mb-3">
              <label for="address" class="border-box__form-label"
                >Address</label
              >
              <input
                type="text"
                formControlName="address"
                class="form-control border-box__form-control"
                id="address"
                placeholder="Placeholder"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="mb-3">
              <label for="city" class="border-box__form-label">City</label>
              <input
                type="text"
                formControlName="city"
                class="form-control border-box__form-control"
                id="city"
                placeholder="Placeholder"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="mb-3">
              <label for="zipCode" class="border-box__form-label"
                >Zip Code</label
              >
              <input
                type="text"
                formControlName="zipCode"
                class="form-control border-box__form-control"
                id="zipCode"
                placeholder="Placeholder"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="mb-3">
              <label for="country" class="border-box__form-label"
                >Country</label
              >
              <select
                class="form-select"
                id="country"
                formControlName="country"
                aria-label="Default select example"
              >
                <option selected>Select</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="India">India</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button type="button" class="btn btn--clear" (onClick)="onClear()">
        Clear
      </button>
      <button type="submit" class="btn btn--save">Save</button>
    </div>
  </form>
</div>
